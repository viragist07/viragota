<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Image</title>
  <style>
    /* Reset default margin/padding */
    body {
      margin: 0;
      padding: 0;
      background-color: #fff; /* Optional background */
    }

    /* Make the image responsive and borderless */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      border: none;
    }
  </style>
</head>
<body>
  <img src="images/program.png" alt="Program Image">
</body>
</html>
